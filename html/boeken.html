<!DOCTYPE html>
<HTML>

<head>
    <meta charset="UTF-8">
    <title>Boeken</title>
    <link href="../css/boek.css" rel="stylesheet" type="text/css">
    <script src="../javascript/script.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">
        <form>
            <header>
                <h2>Boek formulier</h2>
                <p>Vul het formulier in om te boeken!</p>
            </header>
            <label>Naam</label>
            <input name="name" placeholder="Marco Jansen" type="text" required>
            <label>Email</label>
            <input name="email" placeholder="jenaam@gmail.com" type="text" required>
            <label>Telefoonnummer</label>
            <input name="contact" placeholder="0631241233" type="text" required>
            <label>Bestemming</label>
            <select name="bestemmingen" required>
                <option label="default"></option>
                <option value="lloret">Lloret de mar</option>
                <option value="ibiza">Ibiza</option>
                <option value="rimini">Rimini</option>
                <option value="sunnybeach">Sunny Beach</option>
                <option value="kreta">Kreta</option>
            </select>
            <label>Van</label>
            <input type="date" required>
            <label>Tot</label>
            <input type="date" required>
            <label>Opmerkingen</label>
            <textarea cols="15" name="message" placeholder="Opmerkingen" rows="5"></textarea>
            <input id="submit" type="submit" value="Boeken" onclick="boeken()">
        </form>
    </div>



</body>



</HTML>
