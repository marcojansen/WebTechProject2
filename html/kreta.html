        <h1>Kreta</h1>
    <article><p>Kreta is het grootste van de Griekse eilanden, en is in grootte het vijfde eiland in de Middellandse Zee. Het eiland vormt, samen met een paar kleine nabijgelegen eilanden, tevens de meest zuidelijke van de dertien Griekse regio's.</p></article>
